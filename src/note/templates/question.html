{% extends 'core/base.html' %}

{% block content %}
    <section class="card">
        <h2>{{ question.title }}</h2>
            <div>
                <p>{{ question.text }}</p>
            </div>
            <p class="card-text"><small class="text-muted">Обновлено {{ question.edited }}{% if question.is_public %}, Спросил {{ question.author.get_full_name }}{% endif %}</small></p>
        </section>
{% endblock %}
